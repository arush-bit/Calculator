<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <center>
        <h2>First Number</h2>
        <input type="text" id="firstNumber">

        <br>
        <hr>
        <br>

        <h2>Second Number</h2>
        <input type="text" id="secondNumber">


        <br>
        <hr>
        <br>

        <span>

            <button class="sign" id="add" onclick="add()">Add</button>
            <button class="sign" id="sub" onclick="sub()">Subtract</button>
            <button class="sign" id="multy" onclick="multy()">Multiply</button>
            <button class="sign" id="divide" onclick="divide()">Divide</button>

        </span>

        <p>The result is :-</p>
        <span id="result"></span>

    </center>

    
</body>
</html>
